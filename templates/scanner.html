<!DOCTYPE html>
<html>
<head>
    <title>Wedding QR Check-in</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-top: 15px;
        }

        #reader {
            width: 300px;
            margin: 20px auto;
        }

        /* HAMBURGER */
        .hamburger {
            position: fixed;
            top: 15px;
            left: 15px;
            font-size: 28px;
            cursor: pointer;
            z-index: 10001;
        }

        /* SIDEBAR */
        #sidebar {
            position: fixed;
            left: -350px;
            top: 0;
            width: 350px;
            height: 100%;
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.2);
            transition: 0.3s;
            padding: 20px;
            overflow-y: auto;
            z-index: 10000;
        }

        #sidebar.open {
            left: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            border-bottom: 1px solid #ddd;
            padding: 6px;
            text-align: left;
        }

        th {
            background: #f0f0f0;
        }

        .counter {
            margin-top: 15px;
            font-weight: bold;
        }

        /* OVERLAY */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            font-size: 50px;
            font-weight: bold;
            z-index: 9999;
        }

        .green { background-color: #28a745; }
        .orange { background-color: #ff9800; }
    </style>
</head>

<body>

<div class="hamburger" onclick="toggleSidebar()">☰</div>

<div id="sidebar">
    <h2>Guest List</h2>
    <table id="guestTable">
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Arrived</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="counter">
        Total: <span id="totalCount">0</span><br>
        Arrived: <span id="arrivedCount">0</span><br>
        Remaining: <span id="remainingCount">0</span>
    </div>
</div>

<h1>Wedding Check-in</h1>
<div id="reader"></div>

<div id="overlay"></div>

<script>

let guests = [];
let lastScannedId = null;
let lastScanTime = 0;
const cooldown = 3000;

/* SIDEBAR */
function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("open");
}

/* LOAD GUESTS */
function loadGuests() {
    fetch('/guests')
        .then(res => res.json())
        .then(data => {
            guests = data;
            renderGuests();
        });
}

function renderGuests() {
    const tbody = document.querySelector("#guestTable tbody");
    tbody.innerHTML = "";

    let arrived = 0;

    guests.forEach((guest, index) => {
        if (guest.checked_in) arrived++;

        tbody.innerHTML += `
            <tr>
                <td>${index + 1}</td>
                <td>${guest.name}</td>
                <td id="arrived-${guest.id}">
                    ${guest.checked_in ? "✅" : "❌"}
                </td>
            </tr>
        `;
    });

    document.getElementById("totalCount").innerText = guests.length;
    document.getElementById("arrivedCount").innerText = arrived;
    document.getElementById("remainingCount").innerText = guests.length - arrived;
}

/* OVERLAY */
function showOverlay(message, colorClass) {
    const overlay = document.getElementById("overlay");
    overlay.className = colorClass;
    overlay.innerHTML = message;
    overlay.style.display = "flex";

    setTimeout(() => {
        overlay.style.display = "none";
    }, 4000);
}

/* SCAN SUCCESS */
function onScanSuccess(decodedText) {

    const urlParams = new URL(decodedText).searchParams;
    const guestId = urlParams.get('id');
    if (!guestId) return;

    const now = Date.now();
    if (guestId === lastScannedId && (now - lastScanTime) < cooldown) return;

    lastScannedId = guestId;
    lastScanTime = now;

    fetch('/checkin', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({id: guestId})
    })
    .then(res => res.json())
    .then(data => {

        if(data.status === 'success') {
            showOverlay(`Welcome ${data.name} ✅`, "green");

            // Update local guest list
            const guest = guests.find(g => g.id == guestId);
            if (guest) guest.checked_in = true;

            renderGuests();
        } 
        else if(data.status === 'already') {
            showOverlay(`${data.name} Already Checked-in ⚠️`, "orange");
        }

    });
}

/* INIT SCANNER */
var html5QrcodeScanner = new Html5QrcodeScanner(
    "reader",
    {
        fps: 10,
        qrbox: 250,
        rememberLastUsedCamera: true,
        showTorchButtonIfSupported: true
    }
);

html5QrcodeScanner.render(onScanSuccess);

/* LOAD GUESTS ON PAGE LOAD */
loadGuests();

</script>

</body>
</html>
