<!DOCTYPE html>
<html>
<head>
    <title>Wedding QR Check-in</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f7f7f7;
        }

        #reader {
            width: 300px;
            margin: 50px auto;
        }

        #result {
            margin-top: 50px;
            font-size: 48px;
            font-weight: bold;
        }

        .welcome {
            color: #28a745; /* Green */
        }

        .already {
            color: #ff9800; /* Orange */
        }
    </style>
</head>
<body>

    <h1>Wedding Check-in</h1>
    <div id="reader"></div>
    <div id="result"></div>

    <script>
        let scanning = true;

        function onScanSuccess(decodedText, decodedResult) {

            if (!scanning) return; // prevent multiple scans
            scanning = false;

            const urlParams = new URL(decodedText).searchParams;
            const guestId = urlParams.get('id');

            fetch('/checkin', {
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body: JSON.stringify({id: guestId})
            })
            .then(res => res.json())
            .then(data => {

                const resultDiv = document.getElementById('result');

                if(data.status === 'success') {
                    resultDiv.innerHTML = `<span class="welcome">Welcome ${data.name} ✅</span>`;
                } 
                else if(data.status === 'already') {
                    resultDiv.innerHTML = `<span class="already">${data.name} already checked-in ⚠️</span>`;
                } 
                else {
                    resultDiv.innerHTML = `<span style="color:red;">Error: ${data.message}</span>`;
                }

                // Pause scanner
                html5QrcodeScanner.pause(true);

                // Resume scanning after 5 seconds
                setTimeout(() => {
                    resultDiv.innerHTML = "";
                    html5QrcodeScanner.resume();
                    scanning = true;
                }, 5000);

            })
            .catch(err => {
                console.error(err);
                scanning = true;
            });
        }

        var html5QrcodeScanner = new Html5QrcodeScanner(
            "reader",
            { fps: 10, qrbox: 250 }
        );

        html5QrcodeScanner.render(onScanSuccess);
    </script>

</body>
</html>
